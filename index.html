<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="search-box">
      <div class="input-wrapper">
        <input type="text" placeholder="SEARCH" spellcheck="false">
        <button class="clear-btn"><i class="fas fa-times"></i></button>
      </div>
      <button class="search-btn"><img src="./search.png" alt="search"></button>
    </div>
    
    <div class="error">
      <p>Invalid city name</p>
    </div>
    
    <div class="weather-container">
      <div class="current-weather">
        <div class="weather-info">
          <img src="./clear.png" class="weather-icon">
          <h1 class="temp">20째C</h1>
          <h2 class="city">Delhi</h2>
          <p class="weather-desc">Clear Sky</p>
          <p class="date-time">Monday, 10:30 AM</p>
        </div>
        
        <div class="details">
          <div class="col">
            <img src="./humidity.png" alt="humidity">
            <div>
              <p class="humidity">50%</p>
              <p>HUMIDITY</p>
            </div>
          </div>
          <div class="col">
            <img src="./wind.png" alt="wind">
            <div>
              <p class="wind">15 km/h</p>
              <p>WIND-SPEED</p>
            </div>
          </div>
          <div class="col">
            <i class="fas fa-temperature-high"></i>
            <div>
              <p class="feels-like">22째C</p>
              <p>FEELS LIKE</p>
            </div>
          </div>
        </div>
        
        <div class="temp-range">
          <div class="highest-temp">
            <span class="label">High</span>
            <span class="value">--째C</span>
          </div>
          <div class="lowest-temp">
            <span class="label">Low</span>
            <span class="value">--째C</span>
          </div>
        </div>
      </div>
      
      <div class="forecast-container">
        <div class="hourly-forecast">
          <h3>24-Hour Forecast</h3>
          <div class="hourly-container"></div>
        </div>
        
        <div class="daily-forecast">
          <h3>5-Day Forecast</h3>
          <div class="daily-container"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
